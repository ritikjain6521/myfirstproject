<!DOCTYPE html>
<html>

<head>
	<title>Login Form</title>
	<link rel="stylesheet"
		href="css/style2.css">
</head>

<div class="alert-box">
    <p class="alert"></p>
</div>

<div class="form">
    <div class="main">
		<h1><img src="img/logo.png">SiddhaSanget</h1>

    <button class="submit-btn">Login</button>
    <a href="/Register" class="link">don't have an account? Register one</a>
</div>

<script src="js/form.js"></script>

</body>
</html>
